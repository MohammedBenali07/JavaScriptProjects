<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="contianer">
        <div class="header-todo">
            <h2>To-Do List</h2>
           <div class="logo"><i class='bx bx-list-ul'></i></div>
        </div>
        <div class="input-add">
            <input type="tel" name="text" id="input" autocomplete="off">
            <button id="btn-add">Add</button>
        </div>
        <ul class="do-list" id="do-list">
            <li class="do">
                <div class="done"><i class='bx bxs-check-circle' ></i></div>
                <p>Lorem ipsum dolor sit amet.</p>
                <div class="delete"><i class='bx bxs-x-circle'></i></div>
            </li>
        </ul>
      </div>
    <script src="script.js"></script>
</body>
</html>
